<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculatrice</h2>
    <div class="calculator">
        <input type="text" class="console" readonly>
        <div class="buttons">
            <!-- First Row -->
            <div class="first-row-spacing"></div>
            <button class="operator" type="button">(</button>
            <button class="operator" type="button">)</button>
            <button class="operator" type="button">%</button>
            <button class="operator" type="button">CE</button>
            <!-- Second Row -->
            <button class="operator" type="button">Inv</button>
            <button class="operator" type="button">sin</button>
            <button class="operator" type="button">ln</button>
            <button class="number" type="button">7</button>
            <button class="number" type="button">8</button>
            <button class="number" type="button">9</button>
            <button class="operator" type="button">/</button>
            <!-- Third Row -->
            <button class="operator" type="button">Π</button>
            <button class="operator" type="button">cos</button>
            <button class="operator" type="button">log</button>
            <button class="number" type="button">4</button>
            <button class="number" type="button">5</button>
            <button class="number" type="button">6</button>
            <button class="operator" type="button">*</button>
            <!-- Fourth Row -->
            <button class="operator" type="button">e</button>
            <button class="operator" type="button">tan</button>
            <button class="operator" type="button">√</button>
            <button class="number" type="button">3</button>
            <button class="number" type="button">2</button>
            <button class="number" type="button">1</button>
            <button class="operator" type="button">-</button>
            <!-- Fifth Row -->
            <button class="operator" type="button">exp</button>
            <button class="operator" type="button">x²</button>
            <button class="operator" type="button">x^</button>
            <button class="operator" type="button">.</button>
            <button class="number" type="button">0</button>
            <button class="operator" type="button">=</button>
            <button class="operator" type="button">+</button>
            
        </div>
    </div>
</body>
</html>
